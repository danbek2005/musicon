<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MUSICON - homepage</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,900&display=swap&subset=cyrillic" rel="stylesheet">
</head>
<body>
	<section id="first" class="first">
		<header>
			<div class="container d-flex align-items-center">
				<img src="img/logo.png" alt="MUSICON" class="logo">
				<ul class="menu d-flex">
					<li class="menu_item">
						<a href="#">Main</a>
					</li>
					<li class="menu_item">
						<a href="#">Your</a>
					</li>
					<li class="menu_item">
						<a href="#">Tracks</a>
					</li>
					<li class="menu_item">
						<a href="#">Download</a>
					</li>
				</ul>
				<div class="auth d-flex align-items-center">
					<div class="auth_img">
						<img src="img/user.png" alt="Leonardo Dicaprio">
					</div>
					<div class="auth_info">
						<div class="auth_profile">
							Profile
						</div>
						<h6 class="auth_name">
							Leonardo
						</h6>
					</div>
					<a href="#" class="auth_play">
						<img src="img/music.png" alt="Play music">
					</a>
					<button class="auth_more">
						
					</button>
				</div>
			</div>
		</header>
		<div class="content">
			<div class="container d-flex">
				<div class="offer d-flex align-items-center justify-content-center">
					<div class="offer_body">
						<h1 class="offer_title">
							take your lovely music
							<span class="offer_word">
								<span>anywhere</span>
							</span>
						</h1>
						<div class="offer_btns d-flex">
							<a href="#" class="offer_btn btn-round">
							this weEk top#10
							</a>
							<a href="#" class="offer_btn btn-round">
							hot clips top#20
						</a>
							<a href="#" class="offer_btn btn-round">
							creators choice
						</a>
						</div>
						<a href="#" class="offer_cta btn">Learn more</a>
					</div>
				</div>

				<div class="slider">
					<div class="arrows">
						<div class="arrows_left"><span>←</span></div>
						<div class="arrows_right"><span>→</span></div>
					</div>
					<div class="desc">
						<div class="desc_name">
							Rag`n`Bone Man
						</div>
						<div class="desc_profile">
							artist of the year 2018
						</div>
						<div class="desc_tracks">
							Observe tracks →
						</div>
					</div>
					<div class="ellips"></div>
					<div class="lines-dot"></div>
					<div class="plus-yellow"></div>
					<div class="rnb-man"></div>
					<div class="plus-dots" ></div>
					<div class="triangles"></div>
					<div class="line-wave"></div>
				</div>
			</div>
		</div>
	</section>
	<script src="scripts/jquery-3.3.1.min.js"></script>
	<script src="scripts/parallax-mouse.js"></script>
	<script src="scripts/main.js"></script>
</body>
</html>
